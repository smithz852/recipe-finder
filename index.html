<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Recipe Finder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <header> Recipe Finder </header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <div class="field">
      <label class="label">Ingredient</label>
      <div class="control">
        <!-- Added id ingredientInput-->
        <input id="ingredientInput" class="input" type="text" placeholder="Enter Ingredients">
      </div>
    </div>       
<container id="container">
  <div id="ingredientList"></div>
</container>
  <!-- Placeholder for error message -->
  <div id="errorMessage"></div>
<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Food</button>
  </div>
  <div class="control">
    <!--Added onclick attribute to run the javascript once the button is clicked-->
    <button class="button is-link" onclick="getCocktailInfo()">Drinks</button>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
